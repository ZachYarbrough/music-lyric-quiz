<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->

    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" href="../assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <!-- Begin Nav -->

    <header>
        <nav>
            <div class="nav-wrapper indigo darken-4">
                <a href="#" class="brand-logo left">Muse.io</a>
                <ul id="nav-mobile" class="right">
                    <li>
                        <a href="highscores.html" class="waves-effect waves-dark">View Highscores</a>
                    </li>
                    <li>
                        <a href="#" class="waves-effect waves-dark">List of API's</a>
                    </li>
                    <li>
                        <a href="https://materializecss.com/" target="_blank" class="waves-effect waves-dark">CSS
                            Framework</a>
                    </li>
                    <li>
                        <a href="#about-us" class="waves-effect waves-dark">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Begin Timer/Game Title -->

    <div class="toast container yellow darken-3 sticky">
        <h3 class="white-text" id="timerEl">1:00</h3>
        <h3 class="white-text" id="gameTitleEl">Game Title Here</h3>
        <h3 class="white-text" id="pointsEl">-/100</h3>
    </div>
    <br>
    <br>
    <div class="container">
        <hr>
    </div>
    <!-- Begin Question/Answers Card -->
    <div class="container">
        <div class="card indigo darken-4" id="cardEl">
            <div class="card-content white-text center">
                <span class="card-title flow-text" id="questionNumberEl">
                    <h3>Question -</h3>
                </span>
                <div class="container">
                    <div class="container">
                        <div class="container">
                            <hr>
                        </div>
                    </div>
                </div>
                <br>

                <span class="card-title flow-text" id="questionEl">
                    <h4>Question Here</h4>
                </span>
            </div>
            <br>
            <div id="choiceContainer">
                <div class="card-content white-text chips flow-text">
                    <h4>A</h4>
                    <h4 id="answerOption1">Answer Option</h4>
                </div>
                <div class="card-content white-text chips flow-text">
                    <h4>B</h4>
                    <h4 id="answerOption2">Answer Option</h4>
                </div>
                <div class="card-content white-text chips flow-text">
                    <h4>C</h4>
                    <h4 id="answerOption3">Answer Option</h4>
                </div>
                <div class="card-content white-text chips flow-text">
                    <h4>D</h4>
                    <h4 id="answerOption4">Answer Option</h4>
                </div>
            </div>
        </div>
    </div>
    <!-- Begin Credits -->

    <div class="fixed-action-btn">
        <a href="#" class="btn-floating red btn-large pulse"><i class="large material-icons">people</i></a>
        <ul>
            <li><a href="https://github.com/ZachYarbrough"
                    class="btn-floating yellow darken-3 waves-effect waves-dark btn-large" target="_blank">Zach</a>
            </li>
            <li><a href="https://github.com/bpoe1222"
                    class="btn-floating yellow darken-3 waves-effect waves-dark btn-large" target="_blank">Bailey</a>
            </li>
            <li><a href="https://github.com/jemtz5412"
                    class="btn-floating yellow darken-3 waves-effect waves-dark btn-large" target="_blank">James</a>
            </li>
            <li><a href="https://github.com/Vaperzsteve"
                    class="btn-floating yellow darken-3 waves-effect waves-dark btn-large" target="_blank">Steve</a>
            </li>
        </ul>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>

</html>
